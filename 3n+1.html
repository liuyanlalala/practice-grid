<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3n+1</title>
</head>
<body>
<script>
    let a = Number(prompt('请输入一个小于等于1000的正整数'));
    // console.log(a, 'a', typeof a);
    let n = 0;
    function test(a) {
        let b = 0;
        if (a !== 1) {
            if (a % 2 === 0) { // 偶数
                b = a / 2;
                n ++;
            } else { // 奇数
                b = (3 * a + 1) / 2;
                n ++;
            }
            test(b);
        }

        return n;
    }

    console.log(test(a));
</script>
</body>
</html>
