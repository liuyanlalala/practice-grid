    <script>

        //
        // 设备像素比

        // px转换为rem时除以的基值
        // rem = docEl.clientWidth * dpr / 10;
        // 缩放比列
        // scale = 1 / dpr;

        var pixRation = 1 / Math.round(window.devicePixelRatio); // 像素比
        var html = document.documentElement;

        document.write('<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale='+ pixRation +',' +
            'minimum-scale='+ pixRation +',maximum-scale='+ pixRation +'">');

        // 注意：确定设计稿的宽度
        // 如：设计稿宽度为750，那么rem的变量就设置为750 / 25(自己给定) + 'rem'
        html.style.fontSize = html.clientWidth / 25 + 'px';
        console.log(html.clientWidth, '视图宽')
    </script>
